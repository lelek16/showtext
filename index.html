<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<p style="background-color: green;" class="test1">Przykładowy text</p>
	<p style="background-color: green;" class="test2">Przykładowy text</p>
	<p style="background-color: green;" class="test3">Przykładowy text</p>
	<p style="background-color: green;" class="test4">Przykładowy text</p>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/showtext.js"></script> 

<script type="text/javascript">
$(function(){
		$('.test1').showText({
			type: 'all',
			time: 100,
			timeout: 2000
		});
		$('.test2').showText({
			type: 'char'
		});
		$('.test3').showText({
			type: 'alpha_asc'
		});
		$('.test4').showText({
			type: 'alpha_desc'
		});
});
</script>
</body>
</html>
